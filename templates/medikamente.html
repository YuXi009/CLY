{% extends "base.html" %}
{% block content %}

<h2>{{ title }}</h2>
<p><strong>Patient:</strong> {{ patient.Name }} (ID {{ patient.patienten_id }})</p>

<form method="post">
  <p>Bitte wähle die Medikamente aus:</p>

  <div class="list-group">
    {% for m in meds %}
      <label class="list-group-item">
        <input type="checkbox"
               name="medikament_id"
               value="{{ m.medikament_id }}"
               {% if m.medikament_id in selected_set %}checked{% endif %}>
        {{ m.Name }}
      </label>
    {% endfor %}
  </div>

  <hr>

  <button class="btn btn-primary">Speichern</button>
  <a class="btn btn-default"
     href="{{ url_for('patientenuebersicht', patienten_id=patient.patienten_id) }}">
    Zurück
  </a>
</form>

{% endblock %}
