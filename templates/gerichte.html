{% extends "base.html" %}
{% block content %}

<h2>{{ title }}</h2>
<p><strong>Patient:</strong> {{ patient.Name }} (ID {{ patient.patienten_id }})</p>

<form method="post">
  <div class="form-group">
    <label>Datum</label>
    <input class="form-control" type="date" name="plan_datum" value="{{ plan_datum }}">
  </div>

  <hr>

  <div class="form-group">
    <label>Frühstück</label>
    <select class="form-control" name="gericht_fruehstueck">
      <option value="">-- nichts auswählen --</option>
      {% for g in fruehstueck %}
        <option value="{{ g.gericht_id }}">{{ g.Name }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="form-group">
    <label>Mittagessen</label>
    <select class="form-control" name="gericht_mittagessen">
      <option value="">-- nichts auswählen --</option>
      {% for g in mittagessen %}
        <option value="{{ g.gericht_id }}">{{ g.Name }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="form-group">
    <label>Abendessen</label>
    <select class="form-control" name="gericht_abendessen">
      <option value="">-- nichts auswählen --</option>
      {% for g in abendessen %}
        <option value="{{ g.gericht_id }}">{{ g.Name }}</option>
      {% endfor %}
    </select>
  </div>

  <button class="btn btn-primary">Speichern</button>

  <a class="btn btn-default" href="{{ url_for('patientenuebersicht', patient_id=patient.patienten_id) }}">Zurück</a>
</form>

{% endblock %}
