{% extends "base.html" %}
{% block content %}

<h2>{{ title }}</h2>
<p><strong>Patient:</strong> {{ patient.Name }} (ID {{ patient.patienten_id }})</p>

<form method="post">
  <p> Bitte wähle die Allergien aus: </p>

  <div class="list-group">

    {% for a in allergies %}
      <label class="list-group-item">
        <input type="checkbox"
               name="allergie_id"
               value="{{ a.allergie_id }}"
               {% if a.allergie_id in selected_set %}checked{% endif %}>
        {{ a.Name }}
      </label>
    {% endfor %}

  </div>

  <hr>

  <button class="btn btn-primary">Speichern</button>
  <a class="btn btn-default"
     href="{{ url_for('patientenuebersicht', patient_id=patient.patienten_id) }}">
    Zurück
  </a>
</form>

{% endblock %}
