{% extends "base.html" %}
{% block content %}

<h2>{{ title }}</h2>
<p><strong>Patient:</strong> {{ patient.Name }} (ID {{ patient.patienten_id }})</p>

<form method="post">
  <div class="list-group">

    {% for allergies in allergien %}
      <label class="list-group-item">
        <input type="checkbox"
               name="allergie_id"
               value="{{ allergies.allergie_id }}"
               {% if allergies.allergie_id in selected_set %}checked{% endif %}>
        {{ aallergies.Name }}
      </label>
    {% endfor %}

  </div>

  <hr>

  <button class="btn btn-primary">Speichern</button>
  <a class="btn btn-default"
     href="{{ url_for('patientenuebersicht', patient_id=patient.patienten_id) }}">
    Abbrechen
  </a>
</form>

{% endblock %}
